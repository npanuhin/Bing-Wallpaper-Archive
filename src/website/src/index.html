<!DOCTYPE html>
<html lang="en">

<head>
	<link
		rel="preload"
		href="/fonts/MiSans Latin/MiSansLatin-Regular.woff2"
		as="font"
		type="font/woff2"
		crossorigin>
	<link
		rel="preload"
		href="/fonts/Segoe UI/SegoeUI-Regular.woff2"
		as="font"
		type="font/woff2"
		crossorigin>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Explore the Bing Wallpaper Archive, a complete collection of daily Bing wallpapers from around the world">
	<link rel="stylesheet" href="styles/defaults.css">
	<link rel="stylesheet" href="styles/colors.css">
	<link rel="stylesheet" href="styles/fonts.css">
	<link rel="stylesheet" href="styles/home.css">
	<title>Bing Wallpaper Archive</title>
</head>

<body>

<div class="slideshow">
	<!-- Images change is done by switching opacity on/off on background2 -->
	<img id="slideshow_image_background">
	<img id="slideshow_image_foreground" src="assets/initial-image.jpg" data-real-image="{initial_image_url}" alt="{initial_title}">

	<!--<svg id="timer" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">-->
	<!--	<circle id="timer_path" cx="50" cy="50" r="35" pathLength="100"></circle>-->
	<!--</svg>-->


</div>

<div id="slideshow_title_container">
	<a draggable="false" id="slideshow_title" target="_blank" href="{initial_image_url}">
		<span class="font-mi-sans">{initial_title}</span>
	</a>
</div>

<div id="content">
	<div id="header">
		<input id="markets_menu" type="checkbox">
		<label class="markets_menu_label" for="markets_menu">
			<span></span>
		</label>
		<h1 class="font-mi-sans">Bing Wallpaper Archive</h1>
	</div>

	<div id="content_inner">
		<div id="markets_wrapper">
			<div id="markets" class="font-mi-sans" style="position: absolute; top: 106px">
				<a draggable="false" data-mkt="US-en" href="#US-en"><span>United States</span></a>
				<a draggable="false" data-mkt="GB-en" href="#GB-en"><span>United Kingdom</span></a>
				<a draggable="false" data-mkt="CA-en" href="#CA-en"><span>Canada (English)</span></a>
				<a draggable="false" data-mkt="CA-fr" href="#CA-fr"><span>Canada (French)</span></a>
				<a draggable="false" data-mkt="IT-it" href="#IT-it"><span>Italy</span></a>
				<a draggable="false" data-mkt="ES-es" href="#ES-es"><span>Spain</span></a>
				<a draggable="false" data-mkt="FR-fr" href="#FR-fr"><span>France</span></a>
				<a draggable="false" data-mkt="DE-de" href="#DE-de"><span>Germany</span></a>
				<a draggable="false" data-mkt="IN-en" href="#IN-en"><span>India</span></a>
				<a draggable="false" data-mkt="CN-zh" href="#CN-zh"><span>China</span></a>
				<a draggable="false" data-mkt="JP-ja" href="#JP-ja"><span>Japan</span></a>
				<a draggable="false" data-mkt="BR-pt" href="#BR-pt"><span>Brazil</span></a>
				<a draggable="false" data-mkt="ROW-en" href="#ROW-en"><span>International</span></a>
			</div>
		</div>

		<div id="cur_image">
			<img id="cur_image_real" alt="{initial_title}" title="{initial_title}">
			<img id="cur_image_initial" src="assets/initial-image.jpg" alt="{initial_title}" title="{initial_title}">
		</div>

		<div id="cur_image_info">
			<h2 class="font-mi-sans" id="cur_image_title">{initial_title}</h2>
			<p id="cur_image_description">{initial_description}</p>
		</div>

		<div id="date_selector">
		</div>
	</div>
</div>

<script type="module" src="/scripts/home.ts"></script>

</body>

</html>
