<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/home.css">
	<title>Bing Wallpaper Archive</title>
</head>

<body>
	<div class="homepage">
		<img id="background">
		<img id="foreground" src="{starting_image}">  <!-- opacity change -->

		<svg id="timer" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
			<circle id="timer_path" cx="50" cy="50" r="35" pathLength="100"></circle>
		</svg>

		<div class="container_wrapper">
			<div class="container">
				<h1>Bing Wallpaper Archive</h1>
				<!-- <div><a href="">Explore</a></p> -->
			</div>
		</div>

		<a id="title" target="_blank" href="{starting_image}">
			<div id="title_background">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -19 11 20">
					<path d="M 0 0 C 11 0 10 -19 10 -19 L 11 -19 L 11 1 L 0 1 Z"/>
				</svg>
				<div><span>{starting_title}</span></div>
			</div>
			<span>{starting_title}</span>
		</a>
	</div>

	<div class="content">
		<div class="header">
			<h1>Bing Wallpaper Archive</h1>
		</div>
		<div class="navigation">
			<a data-mkt="en-US" href="#en-US">United States</a>
			<a data-mkt="en-GB" href="#en-GB">United Kingdom</a>
			<a data-mkt="en-CA" href="#en-CA">Canada (English)</a>
			<a data-mkt="fr-CA" href="#fr-CA">Canada (French)</a>
			<a data-mkt="it-IT" href="#it-IT">Italy</a>
			<a data-mkt="es-ES" href="#es-ES">Spain</a>
			<a data-mkt="fr-FR" href="#fr-FR">France</a>
			<a data-mkt="de-DE" href="#de-DE">Germany</a>
			<a data-mkt="en-IN" href="#en-IN">India</a>
			<a data-mkt="zh-CN" href="#zh-CN">China</a>
			<a data-mkt="ja-JP" href="#ja-JP">Japan</a>
			<a data-mkt="pt-BR" href="#pt-BR">Brazil</a>
			<a data-mkt="en-ROW" href="#en-ROW">International</a>
		</div>
	</div>

	<script src="scripts/homepage.js" defer></script>
</body>

</html>
